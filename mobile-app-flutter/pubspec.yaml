name: magicwork
description: MagicWork meditation and mindfulness app
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.1.1
  
  # Navigation
  go_router: ^13.0.0
  
  # Backend
  supabase_flutter: ^2.0.0
  
  # Networking
  dio: ^5.4.0
  http: ^1.1.0
  
  # Local Storage
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Audio/Video
  audioplayers: ^5.2.1
  just_audio: ^0.9.36
  video_player: ^2.8.1
  flutter_tts: ^4.0.2
  
  # UI Components
  cached_network_image: ^3.3.0
  flutter_svg: ^2.0.9
  lottie: ^3.0.0
  
  # Utilities
  intl: ^0.18.1
  uuid: ^4.2.1
  encrypt: ^5.0.3
  device_info_plus: ^10.1.0
  package_info_plus: ^8.0.0
  
  # Permissions & Authentication
  local_auth: ^2.1.7
  permission_handler: ^11.1.0
  flutter_local_notifications: ^19.0.0
  timezone: ^0.10.1
  
  # Monitoring
  sentry_flutter: ^8.14.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.7
  hive_generator: ^2.0.1
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/logos/
    - assets/sounds/
    - assets/animations/
    - assets/fonts/
  
  fonts:
    - family: ActayWide
      fonts:
        - asset: assets/fonts/ActayWide-Bold.otf
          weight: 700
    - family: HankenGrotesk
      fonts:
        - asset: assets/fonts/HankenGrotesk-VariableFont_wght.ttf

